<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAMA - Onde cinema encontra estratégia</title>
    
    <!-- Dependências -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts (ainda útil para o resto do site) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- COMPONENTE PÁGINA DE ENTRADA ---
        const IntroPage = () => {
            return (
                <div 
                    className="h-screen w-screen bg-black flex flex-col justify-center items-center text-white p-4 overflow-hidden relative"
                >
                    {/* Imagem de fundo (Colagem) */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center opacity-40"
                        style={{ backgroundImage: `url('https://i.imgur.com/NfP65yq.png')` }}
                    ></div>
                    
                    {/* Overlay de gradiente */}
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black"></div>

                    {/* Conteúdo Central */}
                    <div className="z-10 text-center flex flex-col items-center">
                        {/* Imagem do Logo TRAMA (versão final) */}
                        <img 
                            src="https://i.postimg.cc/xTKKv8pb/Layout-trama-png.png" 
                            alt="Logo TRAMA"
                            className="w-full max-w-2xl md:max-w-4xl h-auto"
                        />
                    </div>
                </div>
            );
        };

        const App = () => {
            return <IntroPage />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
