<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TRAMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <a href="/" class="text-4xl font-bold font-serif text-trama-red">TRAMA</a>
            <p class="text-gray-500">onde o cinema encontra estratégia</p>
        </div>
        
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acessar sua Conta</h2>
        
        <form id="login-form">
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <!-- A mensagem de erro será inserida aqui -->
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" required>
            </div>
            <button type="submit" class="w-full bg-trama-red text-white py-2 px-4 rounded-md hover:opacity-90 font-bold">Entrar</button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Não tem uma conta? <a href="/register" class="text-trama-red font-semibold hover:underline">Registre-se aqui</a>.
        </p>
         <p class="text-center text-sm text-gray-600 mt-2">
            É administrador? <a href="/acesso/admin" class="text-trama-red font-semibold hover:underline">Acesse o painel</a>.
        </p>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
