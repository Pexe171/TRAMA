<!-- TRAMA Portal - public/index.html v2.0.1 -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAMA - Onde cinema encontra estratégia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-bg-light">

    <div id="app" class="flex flex-col min-h-screen">
        <!-- Cabeçalho -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <nav class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <!-- Logo -->
                    <a href="#" class="flex flex-col">
                        <h1 class="text-3xl font-bold font-playfair text-trama-red tracking-wider">TRAMA</h1>
                        <span class="text-xs text-text-light -mt-1">onde o cinema encontra estratégia</span>
                    </a>

                    <!-- Navegação Principal (Desktop) -->
                    <div class="hidden md:flex items-center space-x-6" id="nav-links">
                        <!-- Links serão inseridos pelo JS -->
                    </div>

                    <!-- Autenticação do Utilizador (Desktop) - ID CORRIGIDO -->
                    <div class="hidden md:block" id="auth-buttons">
                        <!-- Botões de Acessar/Sair serão inseridos pelo JS -->
                    </div>

                    <!-- Botão do Menu Mobile -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Menu Mobile -->
                <div id="mobile-menu" class="hidden md:hidden pb-4">
                    <div id="mobile-nav-links" class="space-y-1">
                        <!-- Links mobile serão inseridos pelo JS -->
                    </div>
                </div>
            </nav>
        </header>

        <!-- Conteúdo Principal -->
        <main id="main-content" class="container mx-auto px-4 py-8 flex-grow">
            <!-- O conteúdo dinâmico será carregado aqui -->
            <div class="text-center py-16">
                <p>Carregando conteúdo...</p>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="bg-white border-t mt-auto">
            <div class="container mx-auto py-6 px-4 text-center text-text-light">
                 <div class="flex justify-center space-x-6 mb-4">
                    <a href="#" class="hover:text-trama-red">Instagram</a>
                    <a href="#" class="hover:text-trama-red">TikTok</a>
                    <a href="#" class="hover:text-trama-red">YouTube</a>
                </div>
                <p>&copy; 2025 TRAMA. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <!-- Modal (se necessário no futuro) -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
            <!-- Conteúdo do modal -->
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
