<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - TRAMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Cabeçalho do Painel -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 font-serif">TRAMA</h1>
                <p class="text-sm text-gray-500">Painel Administrativo</p>
            </div>
            <button id="logout-button" class="bg-trama-red text-white py-2 px-4 rounded-md hover:opacity-90">Sair</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Coluna para Criar Nova Postagem -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Criar Nova Postagem</h2>
                <form id="article-form" enctype="multipart/form-data">
                    <!-- Campos do formulário simplificados -->
                    <div class="mb-4">
                        <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" required>
                    </div>
                    <div class="mb-4">
                        <label for="summary" class="block text-sm font-medium text-gray-700">Resumo</label>
                        <textarea id="summary" name="summary" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="content" class="block text-sm font-medium text-gray-700">Conteúdo Completo</label>
                        <textarea id="content" name="content" rows="10" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red"></textarea>
                    </div>
                     <div class="mb-4">
                        <label for="format" class="block text-sm font-medium text-gray-700">Formato</label>
                        <select id="format" name="format" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" required>
                            <option value="texto">Texto</option>
                            <option value="video">Vídeo</option>
                            <option value="videocast">Videocast</option>
                        </select>
                    </div>
                    <div class="mb-4 hidden" id="video-url-container">
                        <label for="videoUrl" class="block text-sm font-medium text-gray-700">URL do Vídeo (YouTube)</label>
                        <input type="url" id="videoUrl" name="videoUrl" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    <div class="mb-4">
                        <label for="coverImage" class="block text-sm font-medium text-gray-700">Imagem de Capa</label>
                        <input type="file" id="coverImage" name="coverImage" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-trama-red file:text-white hover:file:opacity-90">
                    </div>
                    <button type="submit" class="w-full bg-trama-red text-white py-2 px-4 rounded-md hover:opacity-90 font-bold">Publicar Postagem</button>
                </form>
            </div>

            <!-- Coluna para Listar Artigos Existentes -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="border-b-2 border-gray-200 pb-4 mb-4">
                    <h2 class="text-xl font-bold">Gerir Conteúdo</h2>
                </div>
                <div id="articles-list" class="space-y-4">
                    <!-- A lista de artigos será inserida aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="/admin/js/dashboard.js"></script>
</body>
</html>
