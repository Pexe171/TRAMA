<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - TRAMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Adicionar estilos para o modo escuro (Dark Mode) */
        .dark-mode {
            background-color: #1f2937 !important; /* Cinza escuro principal */
            color: #f3f4f6; /* Texto claro */
        }
        /* Garantir que o body mude de cor no modo escuro */
        body.dark-mode {
            background-color: #1f2937 !important; 
        }
        .dark-mode .bg-white { background-color: #374151; /* Cartões escuros */ }
        .dark-mode .text-gray-900 { color: #f3f4f6; }
        .dark-mode .text-gray-500 { color: #9ca3af; }
        .dark-mode .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.4); }
        .dark-mode header, .dark-mode .border-b, .dark-mode .border { border-color: #4b5563 !important; }
        .dark-mode input, .dark-mode textarea, .dark-mode select {
            background-color: #4b5563;
            border-color: #6b7280;
            color: #f3f4f6;
        }
        .dark-mode .text-gray-700 { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Cabeçalho do Painel -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 font-serif">TRAMA</h1>
                <p class="text-sm text-gray-500">Painel Administrativo</p>
            </div>
            <div class="flex items-center space-x-4">
                 <!-- Botão de Alternar Tema (NOVO) -->
                <button id="toggle-dark-mode" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors text-sm">
                    Tema <span id="theme-icon">☀️</span>
                </button>
                <button id="logout-button" class="bg-trama-red text-white py-2 px-4 rounded-md hover:opacity-90">Sair</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Abas de Navegação -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tab-articles" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-trama-red text-trama-red">
                    Gerir Artigos
                </button>
                <button id="tab-editorias" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Gerir Editorias
                </button>
                <button id="tab-users" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Gerir Utilizadores
                </button>
            </nav>
        </div>

        <!-- Conteúdo: Artigos -->
        <div id="content-articles">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Criar Nova Postagem</h2>
                    <form id="article-form">
                        <div class="mb-4">
                            <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
                            <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" required>
                        </div>
                        <div class="mb-4">
                            <label for="summary" class="block text-sm font-medium text-gray-700">Resumo</label>
                            <textarea id="summary" name="summary" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="content" class="block text-sm font-medium text-gray-700">Conteúdo Completo</label>
                            <textarea id="content" name="content" rows="6" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="editoria" class="block text-sm font-medium text-gray-700">Editoria</label>
                            <select id="editoria" name="editoriaId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required></select>
                        </div>
                        <div class="mb-4">
                            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="status" name="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                                <option value="rascunho">Rascunho</option>
                                <option value="publicado">Publicado</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="coverImage" class="block text-sm font-medium text-gray-700">Imagem de Capa</label>
                            <input type="file" id="coverImage" name="coverImage" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-trama-red file:text-white hover:file:opacity-90">
                        </div>
                        <button type="submit" class="w-full bg-trama-red text-white py-2 px-4 rounded-md hover:opacity-90 font-bold">Criar Postagem</button>
                    </form>
                </div>
                <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Artigos Existentes</h2>
                    <div id="articles-list" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <!-- Conteúdo: Editorias (ATIVADO) -->
        <div id="content-editorias" class="hidden">
             <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4" id="editoria-form-title">Criar Nova Editoria</h2>
                    <form id="editoria-form">
                        <input type="hidden" id="editoria-id" name="id">
                        <div class="mb-4">
                            <label for="editoria-title" class="block text-sm font-medium text-gray-700">Título</label>
                            <input type="text" id="editoria-title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red" required>
                        </div>
                        <div class="mb-4">
                            <label for="editoria-description" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea id="editoria-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="editoria-priority" class="block text-sm font-medium text-gray-700">Prioridade (0=Maior)</label>
                            <input type="number" id="editoria-priority" name="priority" value="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-trama-red focus:border-trama-red">
                        </div>
                        <div class="mb-4">
                            <label for="editoria-coverImage" class="block text-sm font-medium text-gray-700">Imagem de Capa</label>
                            <input type="file" id="editoria-coverImage" name="coverImage" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-trama-red file:text-white hover:file:opacity-90">
                            <p id="editoria-current-image" class="text-xs text-gray-500 mt-1 hidden">Imagem atual: <span id="editoria-image-name"></span>. Deixe vazio para manter.</p>
                        </div>
                        <div class="mb-6 flex items-center">
                            <input id="editoria-is-active" name="isActive" type="checkbox" checked class="h-4 w-4 text-trama-red border-gray-300 rounded focus:ring-trama-red">
                            <label for="editoria-is-active" class="ml-2 block text-sm text-gray-700">Editoria Ativa</label>
                        </div>
                        <button type="submit" id="editoria-submit-btn" class="w-full bg-trama-red text-white py-2 px-4 rounded-md hover:opacity-90 font-bold">Criar Editoria</button>
                        <button type="button" id="editoria-cancel-btn" class="w-full mt-2 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 font-bold hidden">Cancelar Edição</button>
                    </form>
                </div>
                <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4">Editorias Existentes</h2>
                    <div id="editorias-list" class="space-y-4">
                        <!-- Lista de editorias será carregada aqui -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Conteúdo: Utilizadores (escondido) -->
        <div id="content-users" class="hidden">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Utilizadores Registados</h2>
                <div id="users-list" class="space-y-4">
                    <!-- A lista de utilizadores será inserida aqui -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal de Edição (inicialmente escondido) -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <!-- Conteúdo do modal -->
    </div>

    <script src="/admin/js/dashboard.js"></script>
</body>
</html>
